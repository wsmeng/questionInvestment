<!DOCTYPE html>
<html>
<head>
    <title>问卷系统</title>
    <link href="../css/login.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0); }, false);
            function hideURLbar() {
                window.scrollTo(0,1); }
    </script>
</head>
<body>
<h1></h1>
<div class="app-cam">
    <form action="index.html" method="post" >
        <label>
            <input type="text" name="name" class="text" value="请使用qq号进行登陆"
                   onblur="if(!this.value) this.value='请使用qq号进行登陆'"
                   onclick="if(this.value&&this.value=='请使用qq号进行登陆') this.value=''" >
        </label>
        <label>
            <input type="password" name="password" value="输入密码"
                    onblur="if(!this.value) this.value='输入密码'"
                    onclick="if(this.value&&this.value=='输入密码') this.value=''">
        </label>
        <div class="submit"><input type="submit" value="登  录" ></div>
        <div class="clear"></div>
        <div class="new">
            <p><a href="#">忘记密码?</a></p>
            <div class="clear"></div>
        </div>
    </form>
</div>
<!--start-copyright-->
<div class="copy-right">
    <p>Copyright &copy; 2017.Company name All rights reserved.<a target="_blank" ></a></p>
</div>
<!--//end-copyright-->
</body>
</html>
